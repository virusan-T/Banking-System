spring.application.name=IOBANK
server.servlet.context-path=/api/iobank


# Database Configuration (PostgreSQL)

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=&{RDB_URL:jdbc:postgresql://localhost:5432/iobank_db}
spring.datasource.username=&{RDB_USERNAME:iobank_virusan}
spring.datasource.password=&{RDB_PASSWORD:iobank_virusan}


# JPA / Hibernate Configuration

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
